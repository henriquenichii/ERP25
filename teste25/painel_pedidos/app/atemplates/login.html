{% extends "base.html" %}

{% block title %}Login - Divino Doces Finos ERP{% endblock %}

{% block content %}
    <div id="login" class="screen active">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Bem-vindo(a) ao Sistema de Pedidos</h2>
        <p class="text-center text-gray-600 mb-8">Faça login para continuar</p>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-email" class="block text-sm font-medium text-gray-700">E-mail ou Usuário</label>
                <input type="email" id="login-email" name="email" required class="input-field">
            </div>
            <div>
                <label for="login-password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="login-password" name="password" required class="input-field">
            </div>
            <button type="submit" class="btn-primary w-full">Entrar (Preview)</button>
            <p class="text-center text-sm text-gray-600 mt-4">
                Não tem uma conta? <button type="button" id="show-register" class="text-blue-600 hover:underline">Cadastrar novo usuário</button>
            </p>
            <div id="login-error" class="text-red-600 text-center mt-4 hidden"></div>
        </form>
    </div>

    <div id="cadastro-usuario" class="screen">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Cadastrar Novo Usuário</h2>
        <form id="register-form" class="space-y-6">
            <div>
                <label for="register-email" class="block text-sm font-medium text-gray-700">E-mail</label>
                <input type="email" id="register-email" name="email" required class="input-field">
            </div>
            <div>
                <label for="register-password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="register-password" name="password" required class="input-field">
                <p class="mt-2 text-sm text-gray-500">A senha deve ter no mínimo 6 caracteres.</p>
            </div>
            <button type="submit" class="btn-primary w-full">Cadastrar (Preview)</button>
            <p class="text-center text-sm text-gray-600 mt-4">
                Já tem uma conta? <button type="button" id="show-login" class="text-blue-600 hover:underline">Fazer Login</button>
            </p>
            <div id="register-error" class="text-red-600 text-center mt-4 hidden"></div>
        </form>
    </div>
{% endblock %}
