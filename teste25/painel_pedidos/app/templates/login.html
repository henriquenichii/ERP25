<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DoceSystem</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">DoceSystem</h1>
                <p class="auth-subtitle">Sistema de Gestão de Pedidos</p>
            </div>

            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Entrar</button>
                <button class="tab-btn" data-tab="register">Cadastrar</button>
            </div>

            <div class="tab-content active" id="login">
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" id="login_email" name="email" class="form-input" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <div class="password-input-wrapper">
                            <input type="password" id="login_password" name="password" class="form-input password-input" placeholder="Digite sua senha" required>
                            <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                        </div>
                    </div>
                    
                    <div id="login-error" class="input-feedback error" style="display: none; text-align: center; margin-bottom: 1rem;"></div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
            </div>

            <div class="tab-content" id="register">
                <form class="auth-form" id="registerForm">
                    <div class="form-group">
                        <label class="form-label">Nome Completo</label>
                        <input type="text" id="nome_completo" name="nome_completo" class="form-input" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-input email-input" placeholder="Digite seu e-mail" required>
                        <span class="input-feedback"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Senha</label>
                        <div class="password-input-wrapper">
                            <input type="password" name="password" class="form-input password-input" id="password" placeholder="Digite sua senha (mín. 8 caracteres)" required minlength="8">
                            <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"><div class="strength-fill"></div></div>
                            <span class="strength-text"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Confirmação de Senha</label>
                        <div class="password-input-wrapper">
                            <input type="password" class="form-input password-input" id="confirmPassword" placeholder="Confirme sua senha" required>
                            <button type="button" class="password-toggle"><i class="fas fa-eye"></i></button>
                        </div>
                        <span class="input-feedback"></span>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Tipo de Usuário</label>
                        <select id="tipo_usuario" name="tipo_usuario" class="form-select" required>
                            <option value="funcionario">Funcionário</option>
                            <option value="administrador">Administrador</option>
                        </select>
                    </div>

                    <div id="register-error" class="input-feedback error" style="display: none; text-align: center; margin-bottom: 1rem;"></div>
                    <div id="register-success" class="input-feedback success" style="display: none; text-align: center; margin-bottom: 1rem;"></div>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
