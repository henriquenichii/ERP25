<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Gestão de Pedidos{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block body %}
    <div class="app-container">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">DoceSystem</h1>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <nav class="sidebar-nav">
                <a href="/pedidos" class="nav-item {% if request.path == '/pedidos' %}active{% endif %}">
                    <i class="fas fa-clipboard-list"></i>
                    <span>Pedidos</span>
                </a>
                <a href="/pedidos/novo" class="nav-item {% if request.path == '/pedidos/novo' %}active{% endif %}">
                    <i class="fas fa-plus-circle"></i>
                    <span>Novo Pedido</span>
                </a>
                <a href="/contratos" class="nav-item {% if request.path == '/contratos' %}active{% endif %}">
                    <i class="fas fa-upload"></i>
                    <span>Upload Contratos</span>
                </a>
                <a href="/contratos/novo" class="nav-item {% if request.path == '/contratos/novo' %}active{% endif %}">
                    <i class="fas fa-file-contract"></i>
                    <span>Gerar Contrato</span>
                </a>
                <a href="/relatorios" class="nav-item {% if request.path == '/relatorios' %}active{% endif %}">
                    <i class="fas fa-chart-bar"></i>
                    <span>Relatórios</span>
                </a>
                <a href="/exportar" class="nav-item {% if request.path == '/exportar' %}active{% endif %}">
                    <i class="fas fa-file-excel"></i>
                    <span>Exportar</span>
                </a>
                <a href="/calculadora" class="nav-item {% if request.path == '/calculadora' %}active{% endif %}">
                    <i class="fas fa-calculator"></i>
                    <span>Calculadora</span>
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-details">
                        <span class="user-name">Admin User</span>
                        <span class="user-role">Administrador</span>
                    </div>
                </div>
                <a href="/login" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block extra_js %}{% endblock %}
    {% endblock %}
</body>
</html>
